<div class="modal-header">
  <div class="modal-title"><h2>Add new request</h2></div>
</div>

<form (ngSubmit)="submit()" #form="ngForm">
  <div class="modal-body">

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="requestPost.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="object">Object</label>
      <select class="form-control" id="object" [(ngModel)]="requestPost.objectId" name="objectId" required>
        <option class="form-control-range" *ngFor="let object of objects$ | async" [value]="object.id">{{object.name}}</option>
      </select>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit</button>
    <button class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
  </div>
</form>
