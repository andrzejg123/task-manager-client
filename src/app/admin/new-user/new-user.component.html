<div class="modal-header">
  <div class="modal-title"><h2>Add new user</h2></div>
</div>

<form (ngSubmit)="submit()" #form="ngForm">
  <div class="modal-body">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="userPost.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" [(ngModel)]="userPost.surname" name="surname" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="userPost.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userPost.password" name="password" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userPost.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" [(ngModel)]="userPost.roleCode" name="roleCode" required>
        <option class="form-control-range" *ngFor="let role of roles$ | async" [value]="role.code">{{role.name}}</option>
      </select>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit</button>
    <button class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
  </div>
</form>
