<div *ngIf="activities && activities.length > 0">
  <div class="row pt-5">
    <div class="col-12">
      <p class="h3 text-center">Your activities:</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card p-2 mt-3" *ngFor="let activity of activities">
        <div class="container">
          <app-activity-in-worker (edited)="onActivityEdit($event)" [activity]="activity"></app-activity-in-worker>
        </div>
      </div>
    </div>

  </div>
</div>
<div *ngIf="!activities || activities.length == 0" class="text-center py-5">
 You have no activities.
</div>
