<div class="row align-items-center">
  <div class="col-md-3 py-1 status status-{{activity.statusCode}}">{{getStatus(activity.statusCode).name}}</div>
  <div class="col-md-6 py-1"><b>Description:</b> <br> {{activity.description}}</div>
  <div class="col-md-3 py-1"><button class="btn btn-info btn-block" (click)="toggleOpen()">{{openButtonLabel}}</button></div>
</div>
<div class="row pt-2" *ngIf="isOpened">
  <div class="col-md-9">
    <div class="row"><div class="col-12"><b>Type: </b> {{getActivityType().name}}</div></div>
    <div class="row"><div class="col-12"><b>Register date: </b> {{activity.registerDate | date}}</div></div>
    <div class="row" *ngIf="activity.endDate"><div class="col-12"><b>End Date:&nbsp;</b> {{activity.endDate | date}}</div></div>
    <div class="row" *ngIf="activity.result"><div class="col-12"><b>Result:&nbsp;</b> {{activity.result}}</div></div>
  </div>

  <div class="col-md-3">
    <div class="row pt-2" *ngIf="activity.statusCode !== 'FIN' && activity.statusCode !== 'CAN'"><div class="col-12"><button class="btn btn-warning btn-sm btn-block" (click)="launchEdit()">Update</button></div></div>
  </div>
</div>
